name: ğŸ›¡ï¸ Security & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run ESLint (warnings allowed)
        run: |
          npm run lint || true
          echo "ESLint completed with warnings allowed"
      
      - name: ğŸ”· Run TypeScript check
        run: npm run type-check
      
      - name: ğŸ§ª Run tests
        run: npm test
      
      - name: ğŸ“Š Generate summary
        if: always()
        run: |
          echo "## ğŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ESLint Results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npx eslint '.src/**/*.ts' --format compact | tail -n 5 >> $GITHUB_STEP_SUMMARY || echo "ESLint passed" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks completed" >> $GITHUB_STEP_SUMMARY

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run security audit
        run: |
          npm audit --audit-level=moderate || true
          echo "Security audit completed"
      
      - name: ğŸ“„ Check licenses
        run: |
          npx license-checker --summary --excludePrivatePackages || true
          echo "License check completed"
