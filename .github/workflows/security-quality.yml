name: 🛡️ Security & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install dependencies
        run: npm ci
      
      - name: 🔍 Run ESLint (warnings allowed)
        run: |
          npm run lint || true
          echo "ESLint completed with warnings allowed"
      
      - name: 🔷 Run TypeScript check
        run: npm run type-check
      
      - name: 🧪 Run tests
        run: npm test
      
      - name: 📊 Generate summary
        if: always()
        run: |
          echo "## 📊 Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ESLint Results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npx eslint '.src/**/*.ts' --format compact | tail -n 5 >> $GITHUB_STEP_SUMMARY || echo "ESLint passed" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All checks completed" >> $GITHUB_STEP_SUMMARY

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install dependencies
        run: npm ci
      
      - name: 🔐 Run security audit
        run: |
          npm audit --audit-level=moderate || true
          echo "Security audit completed"
      
      - name: 📄 Check licenses
        run: |
          npx license-checker --summary --excludePrivatePackages || true
          echo "License check completed"
