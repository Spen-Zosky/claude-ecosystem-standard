name: 🛡️ Security & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install dependencies
        run: npm ci
      
      - name: 🔍 Run ESLint
        run: npm run lint
        continue-on-error: true  # Non fallire per warnings
      
      - name: 🔷 Run TypeScript check
        run: npm run type-check
      
      - name: 🧪 Run tests
        run: npm test
        continue-on-error: true  # Non fallire se alcuni test sono skip

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install dependencies
        run: npm ci
      
      - name: 🔐 Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true
