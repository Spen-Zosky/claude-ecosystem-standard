name: üìö Documentation Automation

on:
  workflow_dispatch:
    inputs:
      doc-type:
        description: 'Documentation type to generate'
        required: true
        type: choice
        options:
          - api-docs
          - user-guide
          - developer-docs
          - compliance-docs
          - anthropic-integration
          - all
      output-format:
        description: 'Output format'
        required: false
        default: 'html'
        type: choice
        options:
          - html
          - pdf
          - markdown
          - all
      publish-docs:
        description: 'Publish to GitHub Pages'
        required: false
        default: true
        type: boolean
  push:
    branches: [main]
    paths:
      - 'src/**/*.ts'
      - 'CLAUDE.md'
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**/*.ts'
      - 'CLAUDE.md'
      - 'README.md'
      - 'docs/**'

env:
  NODE_VERSION: '20.x'
  DOCS_OUTPUT_DIR: 'generated-docs'

jobs:
  docs-analysis:
    name: üìã Documentation Analysis
    runs-on: ubuntu-latest
    outputs:
      doc-types: ${{ steps.analysis.outputs.doc-types }}
      should-generate: ${{ steps.analysis.outputs.should-generate }}
      changed-files: ${{ steps.analysis.outputs.changed-files }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: üõí Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üìã Analyze Documentation Requirements
        id: analysis
        run: |
          DOC_TYPE="${{ github.event.inputs.doc-type || 'all' }}"
          echo "üìã Analyzing documentation requirements..."
          echo "Doc Type: $DOC_TYPE"
          
          # Determine which documentation to generate
          case "$DOC_TYPE" in
            "api-docs")
              DOC_TYPES="api"
              ;;
            "user-guide")
              DOC_TYPES="user"
              ;;
            "developer-docs")
              DOC_TYPES="developer"
              ;;
            "compliance-docs")
              DOC_TYPES="compliance"
              ;;
            "anthropic-integration")
              DOC_TYPES="anthropic"
              ;;
            "all")
              DOC_TYPES="api,user,developer,compliance,anthropic"
              ;;
          esac
          
          echo "doc-types=$DOC_TYPES" >> $GITHUB_OUTPUT
          echo "üéØ Documentation types: $DOC_TYPES"
          
          # Check if documentation should be generated
          SHOULD_GENERATE="true"
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Only generate docs if relevant files changed
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD | grep -E '\.(ts|js|md)$' || echo "")
            if [ -z "$CHANGED_FILES" ]; then
              SHOULD_GENERATE="false"
              echo "üì≠ No relevant files changed"
            fi
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1..HEAD | grep -E '\.(ts|js|md)$' || echo "all")
          fi
          
          echo "should-generate=$SHOULD_GENERATE" >> $GITHUB_OUTPUT
          echo "changed-files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "üîç Should generate: $SHOULD_GENERATE"

      - name: üì¶ Extract Version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "2.7.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

  generate-api-docs:
    name: üìñ Generate API Documentation
    runs-on: ubuntu-latest
    needs: docs-analysis
    if: needs.docs-analysis.outputs.should-generate == 'true' && contains(needs.docs-analysis.outputs.doc-types, 'api')
    
    steps:
      - name: üõí Checkout Repository
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npm install -g typedoc @typedoc/plugin-markdown
          echo "‚úÖ Dependencies installed"

      - name: üìñ Generate TypeScript API Documentation
        run: |
          echo "üìñ Generating TypeScript API documentation..."
          
          mkdir -p ${{ env.DOCS_OUTPUT_DIR }}/api
          
          # Generate TypeDoc documentation
          npx typedoc \
            --out ${{ env.DOCS_OUTPUT_DIR }}/api \
            --theme default \
            --readme README.md \
            --includeVersion \
            --excludePrivate \
            --excludeProtected \
            --excludeInternal \
            --plugin @typedoc/plugin-markdown \
            src/index.ts
          
          echo "‚úÖ TypeScript API documentation generated"

      - name: ü§ñ Generate Anthropic Integration Docs
        run: |
          echo "ü§ñ Generating Anthropic integration documentation..."
          
          mkdir -p ${{ env.DOCS_OUTPUT_DIR }}/api/anthropic
          
          # Generate specialized Anthropic documentation
          cat > ${{ env.DOCS_OUTPUT_DIR }}/api/anthropic/README.md << 'EOF'
