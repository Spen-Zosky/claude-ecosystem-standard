  - name: "bug"
    color: "d73a4a"
    description: "Something isn't working"
  
  - name: "critical-bug"
    color: "b60205"
    description: "Critical bug requiring immediate attention"
  
  # ✨ Features
  - name: "enhancement"
    color: "a2eeef"
    description: "New feature or request"
  
  - name: "feature-request"
    color: "84b6eb"
    description: "Request for new functionality"
  
  # 🤖 Anthropic specific
  - name: "anthropic-ai"
    color: "ff6b35"
    description: "Related to Anthropic AI integration"
  
  - name: "ai-session"
    color: "ff8c42"
    description: "AI session management related"
  
  # 🔧 Maintenance
  - name: "dependencies"
    color: "0366d6"
    description: "Pull requests that update a dependency file"
  
  - name: "automated"
    color: "74b9ff"
    description: "Automated changes (Dependabot, etc.)"
  
  # 🎯 Priority
  - name: "high-priority"
    color: "b60205"
    description: "High priority issue"
  
  - name: "low-priority"
    color: "7057ff"
    description: "Low priority issue"
  
  # 📊 Size estimates
  - name: "size/XS"
    color: "00ff00"
    description: "Extra small - < 2 hours"
  
  - name: "size/S"
    color: "4caf50"
    description: "Small - 2-4 hours"
  
  - name: "size/M"
    color: "ff9800"
    description: "Medium - 4-8 hours"
  
  - name: "size/L"
    color: "ff5722"
    description: "Large - 1-2 days"
  
  - name: "size/XL"
    color: "f44336"
    description: "Extra large - > 2 days"
  
  # 🛡️ Security
  - name: "security"
    color: "d93f0b"
    description: "Security related issue"
  
  - name: "vulnerability"
    color: "b60205"
    description: "Security vulnerability"
  
  # 📚 Documentation
  - name: "documentation"
    color: "0075ca"
    description: "Improvements or additions to documentation"
  
  # 🧪 Testing
  - name: "testing"
    color: "1d76db"
    description: "Related to testing"
  
  # 🚀 CI/CD
  - name: "ci-cd"
    color: "2b67c6"
    description: "Continuous Integration/Deployment"
  
  - name: "github-actions"
    color: "2088ff"
    description: "GitHub Actions workflows"

# 📋 Project settings
projects:
  - name: "CES v2.7.0 Development"
    description: "Main development board for Claude Ecosystem Standard v2.7.0"
    columns:
      - "📥 Backlog"
      - "📋 To Do" 
      - "🔄 In Progress"
      - "👀 Review"
      - "🧪 Testing"
      - "✅ Done"
    
  - name: "Security & Compliance"
    description: "Security issues and compliance tracking"
    columns:
      - "🔍 Identified"
      - "📊 Assessed"
      - "🔧 In Progress"
      - "✅ Resolved"

# 🔐 Environments
environments:
  - name: development
    protection_rules:
      - type: required_reviewers
        reviewers:
          - ces-team
    deployment_branch_policy:
      protected_branches: false
      custom_branch_policies: true
  
  - name: staging
    protection_rules:
      - type: required_reviewers
        reviewers:
          - ces-admins
      - type: wait_timer
        wait_timer: 5
    deployment_branch_policy:
      protected_branches: true
      custom_branch_policies: false
  
  - name: production
    protection_rules:
      - type: required_reviewers
        reviewers:
          - ces-admins
      - type: wait_timer
        wait_timer: 10
    deployment_branch_policy:
      protected_branches: true
      custom_branch_policies: false