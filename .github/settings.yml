# 🏛️ Repository Settings for CES v2.7.0
# Enterprise GitHub repository configuration

# 📋 Repository basic settings
repository:
  name: claude-ecosystem-standard
  description: "🏢 Enterprise Claude Ecosystem Standard v2.7.0 with native Anthropic SDK integration, advanced session management, and production-ready architecture"
  homepage: https://claude-ecosystem-standard.com
  topics:
    - claude-code
    - enterprise-typescript
    - anthropic-ai
    - session-management
    - mcp-servers
    - ai-analytics
    - structured-logging
    - auto-recovery
    - production-ready
    - typescript-enterprise
    - developer-experience
    - ci-cd-automation
  
  # 🔒 Security settings
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_pages: false  # Using external docs
  has_downloads: true
  
  # 🔧 Features
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  allow_auto_merge: true
  allow_update_branch: true
  use_squash_pr_title_as_default: true
  delete_branch_on_merge: true
  
  # 🛡️ Security features
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true
  
  # 📊 Analytics
  has_discussions: true

# 🛡️ Branch protection rules
branches:
  - name: main
    protection:
      # 🔒 Basic protection
      required_status_checks:
        strict: true
        contexts:
          - "🧪 Unit Tests"
          - "🎯 Lint & Code Quality"
          - "🏗️ Build & Compile"
          - "🛡️ Security Scan"
          - "🤖 Anthropic Integration Tests"
      
      # 👥 Review requirements
      required_pull_request_reviews:
        required_approving_review_count: 2
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        require_last_push_approval: true
        bypass_pull_request_allowances:
          users: []
          teams: ["ces-admins"]
      
      # 🚫 Restrictions
      enforce_admins: false
      restrictions:
        users: []
        teams: ["ces-team"]
        apps: ["dependabot"]
      
      # 🔧 Additional settings
      allow_force_pushes: false
      allow_deletions: false
      block_creations: false
      required_linear_history: true
      allow_fork_syncing: true

  - name: develop
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "🧪 Unit Tests"
          - "🎯 Lint & Code Quality"
          - "🏗️ Build & Compile"
      
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      
      enforce_admins: false
      allow_force_pushes: false
      allow_deletions: false
      required_linear_history: false

# 👥 Teams configuration
teams:
  - name: ces-team
    description: "Core Claude Ecosystem Standard development team"
    privacy: closed
    members:
      - ces-lead
      - anthropic-integration-lead
      - security-lead
    
  - name: ces-admins
    description: "CES repository administrators"
    privacy: closed
    permission: admin
    
  - name: ces-contributors
    description: "External contributors to CES"
    privacy: closed
    permission: triage

# 🏷️ Labels configuration
labels:
