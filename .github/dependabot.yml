# ğŸ“¦ Dependabot Configuration for CES v2.7.0
# Enterprise-grade dependency management with Anthropic SDK focus

version: 2
updates:
  # ğŸ“¦ NPM Dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "UTC"
    target-branch: "develop"
    open-pull-requests-limit: 5
    
    # ğŸ¯ Commit message configuration
    commit-message:
      prefix: "ğŸ”§"
      prefix-development: "ğŸ”§ deps-dev"
      include: "scope"
    
    # ğŸ·ï¸ PR Labels and assignees
    labels:
      - "dependencies"
      - "automated"
      - "dependabot"
    
    # ğŸ“‹ Update groups for related dependencies
    groups:
      # ğŸ¤– Anthropic AI related updates
      anthropic-ecosystem:
        patterns:
          - "@anthropic-ai/*"
          - "anthropic*"
        
      # ğŸ§ª Testing framework updates
      testing:
        patterns:
          - "jest*"
          - "@types/jest"
          - "ts-jest"
          - "@testing-library/*"
        
      # ğŸ”§ TypeScript ecosystem
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "@typescript-eslint/*"
        
      # ğŸ› ï¸ Build tools
      build-tools:
        patterns:
          - "tsx"
          - "ts-node"
          - "tsc"
          - "webpack*"
          - "vite*"
    
    # ğŸš« Ignore specific dependencies
    ignore:
      # Pin specific versions for stability
      - dependency-name: "winston"
        versions: ["4.x"]
        reason: "Major version compatibility"
      - dependency-name: "commander"
        versions: ["12.x"]
        reason: "API compatibility"
    
    # ğŸ” Reviewers for dependency PRs
    reviewers:
      - "ces-team"
    
    # ğŸ¯ Version update strategies
    versioning-strategy: "increase"
    
    # ğŸ“Š Allow specific dependency types
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
        update-type: "security"

  # ğŸ³ Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    target-branch: "develop"
    commit-message:
      prefix: "ğŸ³"
    labels:
      - "docker"
      - "dependencies"
      - "automated"

  # ğŸš€ GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
      timezone: "UTC"
    target-branch: "develop"
    commit-message:
      prefix: "ğŸš€"
    labels:
      - "github-actions"
      - "ci-cd"
      - "automated"
    
    # Group all GitHub Actions together
    groups:
      github-actions:
        patterns:
          - "*"