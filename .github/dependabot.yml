# 📦 Dependabot Configuration for CES v2.7.0
# Enterprise-grade dependency management with Anthropic SDK focus

version: 2
updates:
  # 📦 NPM Dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "UTC"
    target-branch: "develop"
    open-pull-requests-limit: 5
    
    # 🎯 Commit message configuration
    commit-message:
      prefix: "🔧"
      prefix-development: "🔧 deps-dev"
      include: "scope"
    
    # 🏷️ PR Labels and assignees
    labels:
      - "dependencies"
      - "automated"
      - "dependabot"
    
    # 📋 Update groups for related dependencies
    groups:
      # 🤖 Anthropic AI related updates
      anthropic-ecosystem:
        patterns:
          - "@anthropic-ai/*"
          - "anthropic*"
        
      # 🧪 Testing framework updates
      testing:
        patterns:
          - "jest*"
          - "@types/jest"
          - "ts-jest"
          - "@testing-library/*"
        
      # 🔧 TypeScript ecosystem
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "@typescript-eslint/*"
        
      # 🛠️ Build tools
      build-tools:
        patterns:
          - "tsx"
          - "ts-node"
          - "tsc"
          - "webpack*"
          - "vite*"
    
    # 🚫 Ignore specific dependencies
    ignore:
      # Pin specific versions for stability
      - dependency-name: "winston"
        versions: ["4.x"]
        reason: "Major version compatibility"
      - dependency-name: "commander"
        versions: ["12.x"]
        reason: "API compatibility"
    
    # 🔍 Reviewers for dependency PRs
    reviewers:
      - "ces-team"
    
    # 🎯 Version update strategies
    versioning-strategy: "increase"
    
    # 📊 Allow specific dependency types
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
        update-type: "security"

  # 🐳 Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    target-branch: "develop"
    commit-message:
      prefix: "🐳"
    labels:
      - "docker"
      - "dependencies"
      - "automated"

  # 🚀 GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
      timezone: "UTC"
    target-branch: "develop"
    commit-message:
      prefix: "🚀"
    labels:
      - "github-actions"
      - "ci-cd"
      - "automated"
    
    # Group all GitHub Actions together
    groups:
      github-actions:
        patterns:
          - "*"